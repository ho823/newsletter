<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="styles.css" rel="stylesheet" />
  <title>newsletter challenge</title>

</head>
<body>
  <div id="main-page">
    <div>
      <img/>
    </div>
    <section>
      <h1>Stay updated</h1>
      <h2>Join 60,000+ product managers receiving monthly updates on:</h2>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <label for="email">Email address</label>
      <input type="email" id="email" pattern=".+@example\.com" size="30" placeholder="email@company.com" required oninput="btnState()"  />
      
      <button id="newsletter-btn" type="button" onclick="receiveNewsletter()" disabled>Subscribe to monthly newsletter</button>

    </section>
  </div>
  <modal-newsletter id="modal"></modal-newsletter>

</body>
<script src="script.js"></script>
<script src="modal.js"></script>

</html>
